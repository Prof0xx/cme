<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Boost Labs | Crypto Growth Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/branding/favicon.png" />
    <link rel="apple-touch-icon" href="/branding/apple-touch-icon.png" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Boost Labs | Crypto Growth Engine">
    <meta name="description" content="Boost your crypto token visibility with our comprehensive marketing services for listings, trending, PR and influencer campaigns. Built for token success.">
    <meta name="keywords" content="crypto marketing, token promotion, CoinGecko listing, CoinMarketCap listing, crypto PR, token launch, DEXTools trending">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boostlabs.io/">
    <meta property="og:title" content="Boost Labs | Crypto Growth Engine">
    <meta property="og:description" content="Boost your crypto token visibility with our comprehensive marketing services for listings, trending, PR and influencer campaigns.">
    <meta property="og:image" content="/branding/social-card.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://boostlabs.io/">
    <meta property="twitter:title" content="Boost Labs | Crypto Growth Engine">
    <meta property="twitter:description" content="Boost your crypto token visibility with our comprehensive marketing services for listings, trending, PR and influencer campaigns.">
    <meta property="twitter:image" content="/branding/social-card.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f738ff">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
